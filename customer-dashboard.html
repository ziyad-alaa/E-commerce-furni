          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li><a class="nav-link" href="shop.html">Shop</a></li>
            <li><a class="nav-link" href="about.html">About us</a></li>
            <li><a class="nav-link" href="services.html">Services</a></li>
            <li><a class="nav-link" href="blog.html">Blog</a></li>

          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="images/user.svg" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li id="login-item">
                  <a class="dropdown-item" href="login.html">Login</a>
                </li>
                <li id="signup-item">
                  <a class="dropdown-item" href="signup.html">Sign Up</a>

                  <a class="dropdown-item" href="customer-dashboard.html"

      </div>
    </nav>

    <div class="container mt-5">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-center">
            <!-- User Avatar -->
            <div class="col-12 col-md-3 text-center mb-4 mb-md-0">
              <img
                src="https://via.placeholder.com/100"
                alt="User Avatar"
                class="user-img rounded-circle"
                style="width: 150px; height: 150px"
              />
            </div>

            <!-- Editable Fields -->
            <div class="col-12 col-md-6">
              <div class="row mb-3">
                <label for="username" class="col-sm-4 col-form-label"
                  >Username</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    value="John Doe"
                  />
                </div>
                <small
                  id="usernameError"
                  class="text-danger error-message text-center"
                ></small>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    value="johndoe@example.com"
                  />
                </div>
                <small
                  id="emailError"
                  class="text-danger error-message text-center"
                ></small>
              </div>
              <div class="row mb-3">
                <label for="role" class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="role"
                    class="form-control"
                    value="Customer"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-4 col-form-label"
                  >Phone</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="phoneNumber"
                    class="form-control"
                    value=""
                  />
                </div>
                <small
                  id="phoneNumberError"
                  class="text-danger error-message ml-3 text-center"
                ></small>
              </div>
              <div class="row mb-3">
                <label for="gender" class="col-sm-4 col-form-label"
                  >Gender</label
                >
                <div class="col-sm-8">
                  <select id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label for="address" class="col-sm-4 col-form-label"
                  >Address</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="address"
                    class="form-control"
                    value=""
                  />
                </div>
                <small
                  id="addressError"
                  class="text-danger error-message text-center"
                ></small>
              </div>

              <div class="row mt-3">
                <div class="col-12 text-center">
                  <button class="btn btn-success btn-primary" id="updateBtn">
                    Update
                  </button>
                </div>
              </div>

              <div
                id="successMessage"
                class="text-success text-center mt-3"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="orders-section" class="mt-5">
      <h3 class="text-center mb-3">My Orders</h3>
      <div id="orders-list" class="container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customer-dashboard.js"></script>
  </body>
</html>
