<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Shopping Cart</h2>

      <div class="row justify-content-center">
        <!-- Cart Table -->
        <div class="col-12" id="cart-table">
          <div class="table-responsive">
            <table class="table mb-5">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <!-- Items will be dynamically loaded -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Cart Empty Message -->
        <div class="col-12" id="cart-empty" style="display: none;">
          <div class="cart-empty">
            <i class="fas fa-shopping-cart fa-3x mb-3"></i>
            <h4>Your cart is currently empty.</h4>
            <p>Start adding items to your cart to see them here.</p>
            <a href="shop.html" class="btn btn-dark mt-3">Go to Shop</a>
          </div>
        </div>

        <!-- Cart Actions -->
        <div class="row" id="cart-actions">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-12">
                <button class="btn btn-dark" onclick="window.location='shop.html'">Continue Shopping</button>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code" />
              </div>
              <div class="col-md-4">
                <button class="btn btn-dark ms-2 mb-5">Apply Coupon</button>
              </div>
            </div>
          </div>

          <!-- Cart Totals -->
          <div class="col-md-6 pl-5 cart-totals" id="cart-totals">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <span class="text-black">Subtotal</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black" id="subtotal">$0.00</strong>
                  </div>
                </div>
                <div class="row mb-5">
                  <div class="col-md-6">
                    <span class="text-black">Total</span>
                  </div>
                  <div class="col-md-6 text-right">
                    <strong class="text-black" id="total">$0.00</strong>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button class="btn btn-dark w-100 mt-4"  onclick="proceedToCheckout()">
                      Proceed To Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>

$(document).ready(() => {

  if (!localStorage.getItem("products")) {
    localStorage.setItem("products", JSON.stringify(products)); 
  }
  let storedCart = JSON.parse(localStorage.getItem(`cart_${userId}`)); 
  if (!storedCart) {
    storedCart = [];  
    localStorage.setItem(`cart_${userId}`, JSON.stringify(storedCart)); 
  }
  if (storedCart.length === 0) {
    renderCart();  
  } else {
    const storedProducts = JSON.parse(localStorage.getItem("products"));
    const initializedCart = storedCart
      .map((item) => {
        const product = storedProducts.find((p) => p.id === item.id);  
        if (product && product.count > 0) {
          return item.quantity === undefined
            ? {
                ...product,  // Spread the product details
                quantity: 1   // Set initial quantity to 1
              }
            : item; 
        } else {
          return null;  
        }
      })
      .filter(item => item !== null); 

    if (initializedCart.length === 0) {
      renderCart();
    } else {
      localStorage.setItem(`cart_${userId}`, JSON.stringify(initializedCart));
    }
  }

  renderCart();
});



</script>
</body>
</html>
